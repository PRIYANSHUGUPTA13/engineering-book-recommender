<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-size: 16px;
    }
    .navbar {
      background-color: #00a65a;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 28px;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-right: 15px;
      font-size: 18px;
    }
    .navbar-nav .nav-link:hover {
      color: #dff0d8;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 36px;
    }
    .book-card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: #fff;
    }
    .card-title {
      font-size: 20px;
      font-weight: 600;
    }
    .card-text {
      font-size: 16px;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Book Recommender</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Recommend Books</h1>
    <div class="row">
      {% for i in range(book_name|length) %}
      <div class="col-md-3">
        <div class="card book-card">
          <div class="card-body">
            <h5 class="card-title">{{ book_name[i] }}</h5>
            <p class="card-text">Author: {{ author[i] }}</p>
            <p class="card-text">Rating: {{ rating[i] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
  </div>

</body>
</html>
